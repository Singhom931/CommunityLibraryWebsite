<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            /* Add background image */
            background-image: url('/static/images/pic.avif');
            /* Set background size and other properties */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            /* Optional: You can also add a background color */
            background-color: #f8f9fa; /* Fallback color if the image is not available */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Admin Dashboard</h2>
        <a href="{{ url_for('add_book') }}" class="btn btn-success mb-4">Add Book</a>
        <h3>Books</h3>
        <ul class="list-group">
            {% for book in books %}
            <li class="list-group-item">{{ book.title }} by {{ book.author }}</li>
            {% endfor %}
        </ul>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
