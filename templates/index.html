<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Home</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
    body {
        /* Add background image */
        background-image: url('/static/images/pic.avif');
        /* Set background size and other properties */

        background-repeat: no-repeat;
        background-attachment: fixed;
        /* Optional: You can also add a background color */

    }
</style>

<body>
    <div class="container text-center mt-5">
        <h1 class="display-4"><b>Welcome to the Community Library</b></h1>

            <a href="{{ url_for('login') }}" class="btn btn-secondary btn-lg mx-2">Login</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

</html>
